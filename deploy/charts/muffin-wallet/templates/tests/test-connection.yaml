apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "muffin-wallet.fullname" . }}-test-connection"
  labels:
    app: {{ include "muffin-wallet.name" . }}
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
      containers:
        - name: curl
          image: curlimages/curl:8.7.1
          args:
            - -f
            - "http://{{ include "muffin-wallet.fullname" . }}:{{ .Values.service.port }}{{ .Values.probes.liveness.path }}"
      restartPolicy: Never
